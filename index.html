<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header-content">
          <div class="logo">
            <img
              src="./src/assets/images/logo.svg"
              alt="logo project tracking"
            />
          </div>
          <div class="icon" id="icon">
            <img
              src="./src/assets/images/icon-hamburger.svg"
              alt="icon burger"
            />
          </div>
          <div class="layer" id="layer"></div>
          <nav class="navigation" id="nav">
            <ul class="navigation__list">
              <li class="navigation__item"><a href="#">product</a></li>
              <li class="navigation__item"><a href="#">features</a></li>
              <li class="navigation__item"><a href="#">pricing</a></li>
              <li class="navigation__item login"><a href="#">login</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="hero">
      <div class="wrapper">
        <div class="hero-content">
          <div class="cover">
            <img src="./src/assets/images/illustration-devices.svg" alt="" />
          </div>
          <section class="description">
            <div class="head-tag">
              <span class="tag">new</span>
              <span class="text">monograph dashboard</span>
            </div>
            <h1 class="title">powerful insights into your team</h1>
            <p class="desc">
              Project planning and time tracking for agile teams
            </p>
            <div class="cta">
              <button class="btn is-pink">schedule a demo</button>
              <span>to see a preview</span>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="./src/js/app.js"></script>
  </body>
</html>
